<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='buttonStyles.css'>
  <script src='https://js.stripe.com/v3/'></script>
  <script src='app.js' defer></script>
  <title>Haiku Home</title>
</head>

<body>
  <div class='container'>
    <h1>Welcome to Our Enhanced Haiku Gallery</h1>
    <p>Use ← and → keys or the buttons below to navigate through the haikus, or just wait for the automatic transition.</p>
    <button id='prevHaikuBtn' role='button' tabindex='0'>Previous Haiku</button>
    <button id='newHaikuBtn' role='button' tabindex='0'>Next Haiku</button>
    <div id='haikuContainer' role='region' aria-live='polite'>
      <img id='haikuImage' src='' alt='Haiku Image' style='max-width: 100%; height: auto; margin-bottom: 20px;'>
      <p id='haiku' tabindex='0'>Loading Haikus...</p>
      <img id='haikuImage' src='' alt='Haiku Image' style='max-width: 100%; height: auto;'>
      <button id='buyHaikuBtn' role='button' tabindex='0'>Buy This Haiku</button>
      <!-- Social Sharing Buttons -->
      <div class='social-sharing'>
        <a href='#' class='share-btn facebook' onclick='shareOnFacebook()'>Share on Facebook</a>
        <a href='#' class='share-btn twitter' onclick='shareOnTwitter()'>Share on Twitter</a>
        <a href='#' class='share-btn instagram' onclick='shareOnInstagram()'>Share on Instagram</a>
      </div>
      <!-- Review Section -->
      <div id='reviewSection'>
        <h3>User Reviews</h3>
        <ul id='reviewList'></ul>
        <form id='reviewForm'>
          <textarea id='reviewText' placeholder='Enter your review here...' required></textarea>
          <label for='rating'>Rating:</label>
          <select id='rating'>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
          </select>
          <button type='submit'>Submit Review</button>
        </form>
      </div>
    </div>
  </div>
  <script src='haikuManager.js' defer></script>
  <script src='purchaseManager.js' defer></script>
  <script src='socialSharing.js' defer></script>
  <script src='reviewManager.js' defer></script>
</body>

</html>
