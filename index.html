<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='buttonStyles.css'>
  <script src='https://js.stripe.com/v3/'></script>
  <script src='app.js' defer></script>
  <title>Haiku Home</title>
</head>
<body>
  <div class='container'>
    <h1 class='title'>Welcome to Our Enhanced Haiku Gallery</h1>
    <p class='navigation-instructions'>Use ← and → keys or the buttons below to navigate through the haikus, or just wait for the automatic transition.</p>
    <div class='button-container'>
      <button id='prevHaikuBtn' role='button' tabindex='0'>Previous Haiku</button>
      <button id='newHaikuBtn' role='button' tabindex='0'>Next Haiku</button>
    </div>
    <div id='haikuContainer' role='region' aria-live='polite'>
      <img id='haikuImage' src='/.netlify/images?url=https%3A%2F%2Foaidalleapiprodscus.blob.core.windows.net%2Fprivate%2Forg-xoveDohUTeWTwd7uYScv2uyz%2Fuser-7E63qmNDGeNd8DOac52nI0qL%2Fimg-i58r5iM0wf38smlR5Xepb3kU.png%3Fst%3D2024-07-13T06%253A43%253A46Z%26se%3D2024-07-13T08%253A43%253A46Z%26sp%3Dr%26sv%3D2023-11-03%26sr%3Db%26rscd%3Dinline%26rsct%3Dimage%2Fpng%26skoid%3D6aaadede-4fb3-4698-a8f6-684d7786b067%26sktid%3Da48cca56-e6da-484e-a814-9c849652bcb3%26skt%3D2024-07-13T03%253A16%253A33Z%26ske%3D2024-07-14T03%253A16%253A33Z%26sks%3Db%26skv%3D2023-11-03%26sig%3DFtmw1kPFbNw8w3HMkuUqRLU%252BoKE%2FRdvxtFOph9SWHfs%253D' alt='Haiku Image' style='max-width: 100%; height: auto; margin-bottom: 20px; display: block;'>
      <p id='haiku' tabindex='0'>Loading Haikus...</p>
      <button id='buyHaikuBtn' role='button' tabindex='0'>Buy This Haiku</button>
      <!-- Social Sharing Buttons -->
      <div class='social-sharing'>
        <a href='#' class='share-btn facebook' onclick='shareOnFacebook()' aria-label='Share on Facebook'></a>
        <a href='#' class='share-btn twitter' onclick='shareOnTwitter()' aria-label='Share on Twitter'></a>
        <a href='#' class='share-btn instagram' onclick='shareOnInstagram()' aria-label='Share on Instagram'></a>
      </div>
      <!-- Review Section -->
      <div id='reviewSection' class='review-section'>
        <h3>User Reviews</h3>
        <ul id='reviewList'></ul>
        <form id='reviewForm'>
          <textarea id='reviewText' placeholder='Enter your review here...' required></textarea>
          <div class='rating' aria-label='Rating'>
             <i class='star' data-value='1'>&#9733;</i>
             <i class='star' data-value='2'>&#9733;</i>
             <i class='star' data-value='3'>&#9733;</i>
             <i class='star' data-value='4'>&#9733;</i>
             <i class='star' data-value='5'>&#9733;</i>
          </div>
          <button type='submit'>Submit Review</button>
        </form>
        <div class="recent-reviews">
          <h4>Recent Reviews</h4>
          <ul id='recentReviewList'></ul>
        </div>
      </div>
    </div>
  </div>
  <script src='haikuManager.js' defer></script>
  <script src='purchaseManager.js' defer></script>
  <script src='socialSharing.js' defer></script>
  <script src='reviewManager.js' defer></script>
</body>
</html>
