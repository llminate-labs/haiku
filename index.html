<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='buttonStyles.css'>
  <script src='https://js.stripe.com/v3/'></script>
  <script src='app.js' defer></script>
  <title>Haiku Home</title>
</head>

<body>
  <div class='container'>
    <h1>Welcome to Our Enhanced Haiku Gallery</h1>
    <p>Use ← and → keys or the buttons below to navigate through the haikus, or just wait for the automatic transition.</p>
    <button id='prevHaikuBtn'>Previous Haiku</button>
    <button id='newHaikuBtn'>Next Haiku</button>
    <div id='haikuContainer'>
      <p id='haiku'>Loading Haikus...</p>
      <button id='buyHaikuBtn'>Buy This Haiku</button>
      <div id='reviewsContainer'>
        <h3>User Reviews</h3>
        <ul id='reviewsList'></ul>
        <textarea id='reviewInput' placeholder='Leave a review...'></textarea>
        <button id='submitReviewBtn'>Submit Review</button>
      </div>
    </div>
  </div>
  <script src='haikuManager.js' defer></script>
  <script src='purchaseManager.js' defer></script>
  <script src='reviewManager.js' defer></script>
</body>

</html>
