<html>
<head>
  <title>Haiku Slideshow</title>
  <style>
    .slideshow-container {
      max-width: 800px;
      position: relative;
      margin: auto;
    }
    .haiku-img {
      display: none;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <div class="haiku-slide">
    <img class="haiku-img" src="haiku1.jpg">
    <div class="text">An old silent pond...</div>
  </div>
  <div class="haiku-slide">
    <img class="haiku-img" src="haiku2.jpg">
    <div class="text">A summer river being crossed...</div>
  </div>
  <div class="haiku-slide">
    <img class="haiku-img" src="haiku3.jpg">
    <div class="text">In the twilight rain...</div>
  </div>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName('haiku-slide');
    if (n > slides.length) {
      slideIndex = 1;
    }
    if (n < 1) {
      slideIndex = slides.length;
    }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }
    slides[slideIndex - 1].style.display = 'block';
  }
</script>

</body>
</html>
