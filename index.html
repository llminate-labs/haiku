<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='styles.css'>
  <title>Haiku Slideshow</title>
</head>
<body>
  <div class='slideshow-container'>
    <div class='haiku-slide fade'>
      <div class='haiku'>
        <p>Cherry blossoms fade,<br>Silent under moonlit sky,<br>Spring whispers goodbye.</p>
      </div>
    </div>
    <!-- Add more haiku slides here -->
    <a class='prev' onclick='plusSlides(-1)'>&#10094;</a>
    <a class='next' onclick='plusSlides(1)'>&#10095;</a>
  </div>

  <script src='haikuSlideshow.js' defer></script>
</body>
</html>
