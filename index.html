<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haiku Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="haiku-slide fade">
            <div class="haiku">Haiku 1</div>
        </div>
        <div class="haiku-slide fade">
            <div class="haiku">Haiku 2</div>
        </div>
        <div class="haiku-slide fade">
            <div class="haiku">Haiku 3</div>
        </div>
        <div class="haiku-slide fade">
            <div class="haiku">Haiku 4</div>
        </div>
        <!-- Add more haiku slides here -->
    </div>

    <!-- Navigation dots -->
    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <!-- Add more dots based on the number of haiku slides -->
    </div>

    <script src="slideshow.js"></script>
</body>
</html>
