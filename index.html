<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='buttonStyles.css'>
  <script src='https://js.stripe.com/v3/'></script>
  <script src='app.js' defer></script>
  <title>Haiku Home</title>
</head>

<body>
  <div class='container'>
    <h1>Welcome to Our Enhanced Haiku Gallery</h1>
    <p>Use ← and → keys or the buttons below to navigate through the haikus, or just wait for the automatic transition.</p>
    <button id='prevHaikuBtn' role='button' tabindex='0'>Previous Haiku</button>
    <button id='newHaikuBtn' role='button' tabindex='0'>Next Haiku</button>
    <div id='haikuContainer' role='region' aria-live='polite'>
      <img id='haikuImage' src='' alt='Haiku Image' style='max-width: 100%; height: auto; margin-bottom: 20px;'>
      <p id='haiku' tabindex='0'>Loading Haikus...</p>
      <img id='haikuImage' src='' alt='Haiku Image' style='max-width: 100%; height: auto;'>
      <button id='buyHaikuBtn' role='button' tabindex='0'>Buy This Haiku</button>
      <!-- Social Sharing Buttons -->
      <div class='social-sharing'>
        <a href='https://www.facebook.com/sharer/sharer.php?u=https://example.com' target='_blank' class='social-button facebook'>Share on Facebook</a>
        <a href='https://twitter.com/intent/tweet?url=https://example.com&text=Check out this beautiful haiku!' target='_blank' class='social-button twitter'>Tweet</a>
        <a href='https://www.instagram.com' target='_blank' class='social-button instagram'>Share on Instagram</a>
      </div>
    </div>
  </div>
  <script src='haikuManager.js' defer></script>
  <script src='purchaseManager.js' defer></script>
</body>

</html>
