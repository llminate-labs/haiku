<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='styles.css'>
  <script src='app.js' defer></script>
  <title>Haiku Home</title>
</head>

<body>
  <div class='container'>
    <h1>Welcome to Our Enhanced Haiku Gallery</h1>
    <p>Use ← and → keys or the buttons below to navigate through the haikus, or just wait for the automatic transition.</p>
    <button id='prevHaikuBtn'>Previous Haiku</button>
    <button id='newHaikuBtn'>Next Haiku</button>
    <div id='haikuContainer'>
      <p id='haiku'>Loading Haikus...</p>
      <button id='buyHaikuBtn'>Buy This Haiku</button>
    </div>
  </div>
  <script src='haikuManager.js' defer></script>
  <script src='purchaseManager.js' defer></script>
</body>

</html>
