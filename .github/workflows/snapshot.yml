name: Haiku Snapshot
on: [push]
jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Haiku Snapshot
      uses: 'lannonbr/puppeteer-screenshot-action@1.0.0'
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      with:
        url: 'https://llminate-labs.github.io/haiku/'
    - name: Upload screenshots
      uses: actions/upload-artifact@v3
      with:
        name: screenshots
        path: screenshots/
    - name: Comment with image
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          console.log(context);
          const base64 = fs.readFileSync('encoded_image.txt', 'utf8');
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `![Generated Image](data:image/png;base64,${base64})`
          });
